<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/custom/Css/Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>TransJo | Admin DashBoard</title>
    <link rel="icon" href="bus.ico" type="image/x-icon">
    <style>
        .button {
            background-color: navy;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="topnav">
    <img src="/custom/image/logo.jpg" alt="Logo" class="logo">
    <div class="user-info">
        <span>Hello Admin</span>
        <img src="/custom/image/usericon.jpg" alt="User Icon" class="user-icon">

    </div>
</div>

<div class="menu">
    <ul>
        <li class="profile"></li>
        <li><a th:href="@{/admin/home}"><i class="fa-solid fa-arrow-left"></i><p>Back</p></a></li>
        <li><a th:href="@{/admin/buses}"class="active"><i class="fa-solid fa-bus"></i><p>Buses</p></a></li>
        <li><a th:href="@{/admin/buses/add}" ><i class="fa-solid fa-plus"></i><p>Add Buses</p></a></li>
        <li class="logout"><a th:href="@{/login}"><i class="fa-solid fa-right-from-bracket"></i><p>Log-out</p></a></li>
    </ul>
</div>
<div class="content">
    <div class="title-info">
        <p>Dashboard</p>
        <i class="fas fa-chart-bar"></i>
    </div>
    <div class="data-info">
        <div class="box">
            <i class="fas fa-user"></i>
            <div class="data">
                <p>Users</p>
                <span th:text="${Count.get('passenger')}"></span>
            </div>
        </div>
        <div class="box">
            <i class="fa-solid fa-route"></i>
            <div class="data">
                <p>Routes</p>
                <span th:text="${Count.get('routes')}"></span>
            </div>
        </div>
        <div class="box">
            <i class="fa-solid fa-id-card"></i>
            <div class="data">
                <p>Drivers</p>
                <span th:text="${Count.get('drivers')}"></span>
            </div>
        </div>
        <div class="box">
            <i class="fa-solid fa-bus"></i>
            <div class="data">
                <p>Buses</p>
                <span th:text="${Count.get('buses')}"></span>
            </div>
        </div>
    </div>
    <div class="title-info">
        <p>Buses Reports</p>
        <i class="fa-solid fa-comment"></i>
    </div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Owner name</th>
            <th>Route name</th>
            <th>Capacity</th>
            <th>Is working</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bus : ${buses}">
            <td th:text="${bus.id}"></td>
            <td th:text="${bus.ownerName}"></td>
            <td th:text="${bus.route.getStartName()} + ' To ' + ${bus.route.getEndName()}"></td>
            <td th:text="${bus.capacity}"></td>
            <td th:text="${bus.isWorking ? 'Yes' : 'No'}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
